<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">

    <title>Sign up</title>
</head>
<body>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.html">
    <div class="container">
      <h1 class="title">Sign Up</h1>
      <p class="title">Please fill in this form to create an account.</p>
      <hr>
      
      <label for="first_name"><b>First Name</b></label>
      <input type="text" placeholder="Enter your first name" name="first_name" required>

      <label for="last_name"><b>Last Name</b></label>
      <input type="text" placeholder="Enter your last name" name="last_name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="phone_number"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter your phone number" name="phone_number" required>
      
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter address" name="address" required>
      
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username of your own" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

    
      <div class="clearfix">
        <a href="home-page.html">
          <button  style="border-radius: 20px;" type="button" class="cancelbtn">Back to Home</button>
        </a>
          <button  style="border-radius: 20px;" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');
modal.style.display="block";

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    // location.href="home-page.html";
}
</script>
</body>
</html>
